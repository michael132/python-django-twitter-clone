{% extends 'base.html' %}
{% block head_title %}
    Tweet Me 2
{% endblock %}
{% block content %}
    <div class="row text-center">
        <div class="col">
            <h1>To Tweet Me 2</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mx-auto col-10">
            <form class="form" method="POSt" action="/create-tweet/">
                {% csrf_token %}
                <input type="hidden" value="/" name="next">
                <textarea class="form-control" name="content" placeholder="Your tweet..."></textarea>
                <button class="btn btn-primary" type="submit">Tweet</button>
            </form>
        </div>
    </div>
    <div class="row" id="tweets">
        Loading...
    </div>
<script>
function formatTweetElement(tweet) {
    let formatted = "<div class='mb-4 tweet col-12 col-md-10 mx-auto mb-4 border rounded py-3' id='tweet-" + tweet.id + "'><p>" + tweet.content +
        "</p><div class='btn-group'>" + LikeBtn(tweet) +
        "</div></div>"
    return formatted
}
function LikeBtn(tweet) {
    return `<button class='btn btn-primary btn-sm' onclick=handleLike(${tweet.id},${tweet.likes})>${tweet.likes} Likes</button>`
}

function handleLike(tweet_id, currentCount) {
    console.log(tweet_id, currentCount)
}
const tweetsElement = document.getElementById("tweets")
const xhr = new XMLHttpRequest()
const method = 'GET'
const url = "/tweets"
const responseType = "json"

xhr.responseType = responseType
xhr.open(method, url)
xhr.onload = function() {
    const serverResponse = xhr.response
    let listedItems = serverResponse.response
    let finalTweetStr = ""
    for (let i=0; i < listedItems.length; i++) {
        finalTweetStr += formatTweetElement(listedItems[i])
    }
    tweetsElement.innerHTML = finalTweetStr
}
xhr.send()
</script>
{% endblock %}
